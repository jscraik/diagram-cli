name: Refresh diagram context

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  refresh:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Refresh diagram context pack
        run: bash scripts/refresh-diagram-context.sh --force

      - name: Commit refreshed artifacts
        run: |
          if git diff --quiet -- AI/; then
            echo "No diagram context changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add AI/context AI/diagrams
          git commit -m "chore: refresh diagram context artifacts"
          git push
