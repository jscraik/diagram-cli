name: Architecture Testing

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  checks: write

jobs:
  architecture-test:
    name: Validate Architecture
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run smoke test
        run: npm test

      - name: Run deep regression suite
        run: npm run test:deep

      - name: Run architecture tests
        run: |
          npm run ci:artifacts
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: diagram-ci-artifacts
          path: .diagram

      - name: Report test results
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Architecture Tests
          path: .diagram/architecture-results.xml
          reporter: java-junit

      - name: Check test status
        run: |
          if [ -f .diagram/architecture-results.xml ]; then
            failures=$(node -e "const fs=require('fs');const xml=fs.readFileSync('.diagram/architecture-results.xml','utf8');const m=xml.match(/failures=\"(\\d+)\"/);console.log(m?m[1]:'0');")
            if [ "$failures" != "0" ] && [ -n "$failures" ]; then
              echo "❌ Architecture tests failed with $failures violations"
              exit 1
            fi
          fi
          echo "✅ All architecture tests passed"
